<h1>Login</h1>

<form method='POST'>
{{ form.hidden_tag() }}
<table>
	<tr>
		<td>Email:</td>
		<td>
			{{form.email}}<br>
			{% for error in form.errors.email %}
	        <span style="color: red;">{{error}}</span>
	        {% endfor %}
        </td> 
	</tr>
	<tr> 
		<td>Password:</td>
		<td>
			{{form.password}}<br>
			{% for error in form.errors.password %}
	        <span style="color: red;">{{error}}</span>
	        {% endfor %}
        </td> 
	</tr>
	<tr>
		<td></td>
		<td>{{form.submit}}</td>
	</tr>
</table>
</form>
