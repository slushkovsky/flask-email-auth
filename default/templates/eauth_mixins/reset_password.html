{% from 'eauth_mixins/utils.jinja' import field_errors %}

<h1>Reset password</h1>

<form method="POST"> 
{{ form.hidden_tag() }}
<table>
	<tr> 
		<td>{{ form.password.label }}</td>
		<td>{{ form.password }}</td>
		<td>{{ field_errors(form, 'password')|safe }}</td>
	</tr>
	<tr>
		<td>{{ form.confirm.label }}</td>	
		<td>{{ form.confirm }}</td>
		<td></td>
	</tr>
	<tr> 
		<td></td> 
		<td>{{ form.submit }}</td>
		<td></td>
	</tr>
</table>
</form>
