{% extends 'eauth_mixins/register.html' %}

<h1>Custom registration</h1>

{% block extra_fields %}
<tr>
	<td>{{ form.first_name.label }}</td>
	<td>{{ form.first_name }}</td>
	<td>{{ field_errors(form, 'first_name') }}</td>	
</tr>
<tr>
	<td>{{ form.last_name.label }}</td>
	<td>{{ form.last_name }}</td>
	<td>{{ field_errors(form, 'last_name') }}</td>	
</tr>
{% endblock %}
